<div class="row-fluid">
    <div class="span12">
        <h3>common</h3>
        <button class="btn btn-primary" ng-click="runGrunt('common', null);" >Build Common</button>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <table class="table">
            <thead>
            <tr>
                <th>Page</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clear" ng-repeat="page in app.pages">
                <td><span>{{page.name}} / {{page.version}}</span></td>
                <td>
                    <input type="checkbox" ng-model="page.checked" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="span6">
        <form ng-submit="grunt('page', {ts: app.timestamp, target: app.pages.fliter(function(){})});" class="form form-inline">
            <input type="text" ng-model='app.timestamp'/>
            <button class="btn btn-primary" type="submit">Build</button>
        </form>

    </div>
</div>




<span class="btn btn-success" ng-click="runYeomanSub('page')">add page</span>
